// COACH configuration

// category
// category = pthread|gthread|openmp
category=pthread

// display options
// display = none|error|warning|log|debug|temp
// file = none|error|warning|log|debug|temp
// suggestion = true|false
// filename = filename for file output
display=error
file=log
suggestion=true
filename=coach7.out

// machine configuration
// max_worker_threads = number
// cache_line_size = number
max_worker_threads=32
cache_line_size=64

// program configuration
// global_variable_file = filename
// tracking_before_main = true|false
global_variable_file=variable_info.txt
tracking_before_main=false

// tracking memory allocation
// mem_alloc_function = function name
// mem_alloc_function = function name
// tracking_master_thread_only = true|false

mem_alloc_function=malloc
mem_alloc_function=calloc
mem_dealloc_function=free
tracking_master_thread_only=false


src_read_tracking=false
src_write_tracking=false
check_enabled=true
